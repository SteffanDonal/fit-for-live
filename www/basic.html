<script src="connect.js"></script>

<h1>Heart Rate: <span data-purpose="heart-rate">?</span></h1>
<h2>Calories Burned: <span data-purpose="calories">?</span></h2>

<script>
    var heartRateOutput = document.querySelector('[data-purpose="heart-rate"]');
    var caloriesOutput = document.querySelector('[data-purpose="calories"]');

    FitForLive.onUpdate(function (data) {
        heartRateOutput.textContent = data.beatsPerMinute + ' bpm';
        caloriesOutput.textContent = (Math.floor(data.caloriesBurned * 100) / 100) + 'kcal';
    });
</script>
